<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Clone</title>
</head>
<body>
    <nav>
        <a href="https://www.google.com" class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </a>
        <ul>
            <li><a href="https://mail.google.com">Gmail</a></li>
            <li><a href="https://www.google.com/imghp">Images</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="search-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo-main">
            <form action="#" method="GET">
                <input type="text" name="q" class="search-bar">
                <div class="buttons">
                    <button type="submit">Google Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">About</a>
            <a href="#">How Search works</a>
        </div>
        <div class="footer-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
